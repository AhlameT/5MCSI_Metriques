<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-moi</title>
    <style>
        /* Styles généraux */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fce4ec, #f8bbd0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            padding: 20px 30px;
            text-align: center;
        }

        .contact-container h1 {
            font-size: 24px;
            color: #e91e63;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .contact-container p {
            font-size: 14px;
            color: #555555;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333333;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #e91e63;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            border-color: #c2185b;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .submit-btn {
            display: inline-block;
            background: #e91e63;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background: #c2185b;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777777;
        }

        .footer a {
            color: #e91e63;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Contactez-moi</h1>
        <p>Envoyez-moi un message ! Je serai ravie de vous répondre.</p>
        <form>
            <div class="form-group">
                <label for="firstName">Prénom</label>
                <input type="text" id="firstName" name="firstName" placeholder="Votre prénom" required>
            </div>
            <div class="form-group">
                <label for="lastName">Nom</label>
                <input type="text" id="lastName" name="lastName" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Votre message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Envoyer</button>
        </form>
        <div class="footer">
            <p>Suivez-moi sur <a href="#">Instagram</a> | <a href="#">Facebook</a></p>
        </div>
    </div>

</body>
</html>
